<div class="settings-container">
  <div class="user-settings">
    <header>
      <div class="title">
        <div class="title-container">
          <span>Налаштування</span>
        </div>
        <div [routerLink]="['/cabinet/info']" class="title-container">
          <svg class="_1567t1_i_g" x="0px" y="0px" viewBox="0 0 8 8" xml:space="preserve">
            <polygon
              points="8,1.333 6.667,0 4,2.667 1.333,0 0,1.333 2.667,4 0,6.667 1.333,8 4,5.333 6.667,8 8,6.667 5.333,4 ">
            </polygon>
          </svg>
        </div>
      </div>
    </header>
    <section>
      <div class="settings-menu">
        <span *ngFor="let point of points" [routerLink]="[ '/cabinet/info/settings' , point.path ]"
          routerLinkActive="active">{{ point.name }}</span>
      </div>
      <div class="settings-info">
        <router-outlet></router-outlet>
      </div>
    </section>
  </div>
</div>
