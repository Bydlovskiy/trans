<div class="container-main">
  <form [formGroup]="offerConsignorForm" (ngSubmit)="saveConsignorOffer()">
    <div class="block-container">
      <div class="title">
        <span>Місце завантаження</span>
      </div>
      <label for="">Країна
        <input ngx-google-places-autocomplete="{ types: ['(cities)']}" #placesRef="ngx-places"
          (onAddressChange)="loadingCountryChange($event)" class="form-control" type="text">
      </label>
      <label for="">Місто
        <input ngx-google-places-autocomplete="{ types: ['(cities)']}" #placesRef="ngx-places"
          (onAddressChange)="loadingCityChange($event)" class="form-control" type="text">
      </label>
      <label for="">Дата
        <input formControlName="loadingDate" class="form-control" type="date">
      </label>
    </div>
    <div class="block-container">
      <div class="title">
        <span>Місце розвантаження</span>
      </div>
      <label for="">Країна
        <input ngx-google-places-autocomplete="{ types:['(cities)'] }" #placesRef="ngx-places"
          (onAddressChange)="unloadingCountryChange($event)" class="form-control" type="text">
      </label>
      <label for="">Місто
        <input ngx-google-places-autocomplete="{ types:['(cities)'] }" #placesRef="ngx-places"
          (onAddressChange)="unloadingCityChange($event)" class="form-control" type="text">
      </label>
      <label for="">Дата
        <input formControlName="unloadingDate" class="form-control" type="date">
      </label>
    </div>
    <div class="block-container">
      <div class="title">
        <span>Інша інформація</span>
      </div>
      <label for=""> Вантаж
        <input type="text" formControlName="cargo"  class="form-control">
      </label>
      <label for=""> Вага
        <input type="number" formControlName="weight"  class="form-control">
      </label>
      <label for=""> Ціна
        <input formControlName="price" class="form-control" type="text">
      </label>
    </div>
    <button type="submit">Зберегти</button>
  </form>
</div>
