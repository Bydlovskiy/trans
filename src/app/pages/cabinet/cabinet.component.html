<div class="main-cabinet-container" >
  <header>
    <div class="container-route">
      <div class="burger-icon">
        <img src="" alt="">
      </div>
      <div class="logo-icon">
        <img src="" alt="">
      </div>
    </div>
    <div class="header-buttons-container">
      <div class="button-container">
        <button type="button" class="header-button" [routerLink]="[ '/cabinet/user-actions' ]">Ваші пропозиції1</button>
      </div>
      <div class="button-container">
        <button type="button" class="header-button" [routerLink]="[ '/cabinet',exchangePath  ]">Біржа</button>
      </div>
      <div class="button-container">
        <button type="button" class="header-button" [routerLink]="[ '/cabinet/messages' ]">повідомлення</button>
      </div>
      <div class="button-container">
        <button type="button" class="header-button user-panel-button" (click)="isUserPanel = !isUserPanel">
          <span>Панель користувача</span>
        </button>
      </div>
      <div class="user-panel" *ngIf="isUserPanel">
        <div class="user-title">
          <span class="name"></span>
          <span class="email"></span>
        </div>
        <div class="panel-element" [routerLink]="[ '/cabinet/info' ]" (click)="isUserPanel = false">
          <span>Моя компанія</span>
        </div>
        <div class="panel-element" [routerLink]="[ '/cabinet/settings' ]" (click)="isUserPanel = false">
          <span>Налаштування</span>
        </div>
        <div class="panel-element" (click)="logOut()">
          <span>Вийти</span>
        </div>
      </div>
    </div>
  </header>
  <router-outlet ></router-outlet>
</div>
