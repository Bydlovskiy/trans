<div class="choose-login-type-container">
    <form [formGroup]="registerForm" class="small-container">
        <input type="text" placeholder="phoneNumber" formControlName="phoneNumber" >
        <input type="email" placeholder="email" formControlName="email" >
        <input type="password" placeholder="password" formControlName="password" >
        <button type="button" (click)="registerConsignor()">зареєструватися</button>
    </form>
  </div>
