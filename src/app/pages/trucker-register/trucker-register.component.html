

<div class="choose-login-type-container">
    <form [formGroup]="signInForm" class="small-container">
        <input type="text" placeholder="company name" formControlName="name" >
        <input type="text" placeholder="country" formControlName="country" >
        <input type="text" placeholder="city" formControlName="city" >
        <input type="text" placeholder="street" formControlName="street" >
        <input type="text" placeholder="сompanyСode" formControlName="сompanyСode" >
        <input type="text" placeholder="phoneNumber" formControlName="phoneNumber" >
        <input type="email" placeholder="email" formControlName="email" >
        <input type="password" placeholder="password" formControlName="password" >
        <button type="button" (click)="registerTrucker()">зареєструватися</button>
    </form>
  </div>
